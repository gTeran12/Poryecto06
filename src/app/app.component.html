<head>
  <!-- Bootstrap Icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

  <!-- SimpleLightbox plugin CSS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

</head>

<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
  <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#page-top">Steam Project</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto my-2 my-lg-0">
              <li class="nav-item"><a class="nav-link" href="#graficas">Graphics</a></li>
              <li class="nav-item"><a class="nav-link" href="#table">Table</a></li>
              <li class="nav-item"><a class="nav-link" href="#community">Community</a></li>
              <li class="nav-item"><a class="nav-link" href="#Features">Features</a></li>
          </ul>
      </div>
  </div>
</nav>
<!-- Masthead-->

<body>

<section class="page-section" id="presentation">
<div>
</div>
</section>
<section  id="graficas">
  <div>
    <h1 class="text-center">Top 10 games most purchased and price </h1>
    <app-bar-chart></app-bar-chart>   
  </div>
  <div>
    <app-line-chart></app-line-chart>
  </div>
  
</section>
<!-- Tabla -->
<section class="page-section" id="table">
<h1 class="text-center text-white">Table:</h1>
<app-tabla></app-tabla>
</section>

<section class="page-section" id="community">
    <div class="contenedor-tarjetas">
        <ng-container *ngFor="let componente of componentes">
            <ng-container *ngIf="componente.tipo === 'ComponenteA'">
              <app-card-reverse [titulo]="componente.titulo" [texto]="componente.texto" [imagen]="componente.imagen"></app-card-reverse>
            </ng-container>

            <ng-container *ngIf="componente.tipo === 'ComponenteB'">
              <app-card  [imagen]="componente.imagen" [titulo]="componente.titulo" [texto]="componente.texto" ></app-card>
            </ng-container>
          </ng-container>
      </div>
</section>
<section class="page-section" id="Features">
      <div class="contenedor-features">
        <ng-container *ngFor="let componente of features">
              <app-feature [titulo]="componente.titulo" [texto]="componente.texto" [imagen]="componente.imagen"></app-feature>
        </ng-container>
      </div>

</section>

<!-- Footer-->
<footer class="bg-light py-5">
  <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2023 - Guillermo Teran & Daniel Fernandez</div></div>
</footer>
</body>
